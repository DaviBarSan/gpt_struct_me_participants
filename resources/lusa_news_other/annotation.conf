# Simple text-based definitions of hierarchial ontologies of 
# (physical) entity types, relation types, event types, and
# attributes.

# Macro definition example
# <POG>=Person|Organization|GPE

# "!" before a type specifies that it cannot be used for annotation



[entities]

# Format is a simple list with one type per line.

!Entity-Structures
	Event
	Time
	Participant
	Measure
	Spatial_Relation
#		Place
#		Path
#		Event_Path

#Participant  <NORM>:Wiki
[relations]

# Binary relations.
# Format in brief: one relation per line, with first space-separated
# field giving the relation type and the rest of the line the
# comma-separated arguments in ROLE:TYPE format. The roles are
# typically "Arg1" and "Arg2".


# TLINK represents the relation between two temporal elements
TLINK_before Arg1:Participant|Event|Time, Arg2:Participant|Event|Time
TLINK_after Arg1:Participant|Event|Time, Arg2:Participant|Event|Time
TLINK_includes Arg1:Participant|Event|Time, Arg2:Participant|Event|Time
TLINK_isIncluded Arg1:Participant|Event|Time, Arg2:Participant|Event|Time
TLINK_during Arg1:Participant|Event|Time, Arg2:Participant|Event|Time
TLINK_simultaneous Arg1:Participant|Event|Time, Arg2:Participant|Event|Time
TLINK_identity Arg1:Participant|Event|Time, Arg2:Participant|Event|Time
TLINK_begins Arg1:Participant|Event|Time, Arg2:Participant|Event|Time
TLINK_ends Arg1:Participant|Event|Time, Arg2:Participant|Event|Time
TLINK_begunBy Arg1:Participant|Event|Time, Arg2:Participant|Event|Time
TLINK_endedBy Arg1:Participant|Event|Time, Arg2:Participant|Event|Time


ALINK_initiates Arg1:Event, Arg2:Event
