# TIME_X3
AnchorTime Arg1:Time, Arg2:Time


# Allow tag overlap
<OVERLAP>	Arg1:Event|Time|Participant, Arg2:Event|Time|Participant, <OVL-TYPE>:<ANY>
<OVERLAP>       Arg1:Spatial_Relation, Arg2:Participant, <OVL-TYPE>:contain
<OVERLAP>       Arg1:Spatial_Relation, Arg2:Participant, <OVL-TYPE>:equal
# <OVERLAP>	Arg1:ACTOR|TIME_X3|TIME_X3_beginPoint|TIME_X3_endPoint, Arg2:ACTOR|TIME_X3|TIME_X3_beginPoint|TIME_X3_endPoint, <OVL-TYPE>:<ANY>



[events]

# Format in brief: one event per line, with first space-separated
# field giving the event type and the rest of the line the
# comma-separated arguments in ROLE:TYPE format. Arguments may be
# specified as either optional (by appending "?" to role) or repeated
# (by appending either "*" for "0 or more" or "+" for "1 or more").


# EVENT
	





[attributes]

# Entity and event attributes.

# Format in brief: first tab-separated field is attribute name, second
# a set of key-value pairs. The latter must define "Arg:" which
# specifies what the attribute can attach to (typically "<EVENT>").
# If no other keys are defined, the attribute is binary (present or
# absent). If "Value:" with multiple alternatives is defined, the
# attribute can have one of the given values.


#ACTOR
Lexical_Head	Arg:Participant, Value:Noun|Pronoun
Individuation_Domain	Arg:Participant, Value:Set|Individual|Mass
Participant_Type_Domain	Arg:Participant, Value:Per|Org|Obj|Loc|Nat|Fac|Veh|Path|Pl_water|Pl_celestial|Pl_mountain|Pl_civil|Pl_country|Pl_mount_range|Pl_capital|Pl_region|Pl_state|Other
Involvement	Arg:Participant, Value:0|1|>1|All|Und


#TIME_X3
Time_Type	Arg:Time, Value:Date|Time|Duration|Set
TemporalFunction	Arg:Time, Value:Publication_Time|None
# Value	Arg:TIME_X3, Value:Duration|Date|Time|WeekDate|WeekTime|Season|PartOfYear
# Mod	Arg:TIME_X3, Value:On_or_Before|On_or_After|Equal_or_Less|Equal_or_More|Start|Mid|End|Approx


#EVENT
Class   Arg:Event, Value:State|Occurrence|Reporting|Perception|Aspectual|I_Action|I_State
Event_Type	Arg:Event, Value:State|Process|Transition
Pos Arg:Event, Value:Verb|Noun|Adjective|Preposition|None
Tense	Arg:Event, Value:Present|Past|Future|Imperfect|None
Aspect	Arg:Event, Value:Progressive|Perfective|Imperfective|Perfective_Progressive|Imperfective_Progressive|None
VForm	Arg:Event, Value:Gerundive|Infinitive|Participle|None
Mood	Arg:Event, Value:Subjunctive|Conditional|Future|Imperative|None
Modality	Arg:Event, Value:Dever|Poder|Ter_de|Ser_Capaz_de
Polarity	Arg:Event, Value:Neg|Pos
Movement	Arg:Event, Value:Motion_Literal|Motion_Fictive|Motion_intrChange|Non-Motion
# Time	Arg:EVENT, Value:Present|Past|Future|In_or_After_Past
Factuality	Arg:Event, Value:Factual|Non_Factual

# SPATIAL_RELATION
Type	Arg:Spatial_Relation, Value:Topological|Directional|Topo_Directional|Path_Defining|Goal_Defining
Topological Arg:Spatial_Relation, Value:Disconnected|Ext_Connected|Partial_Overlap|Equal|Tang_pp|Tang_pp_i|Non-Tang_pp|Non-Tang_pp_i|Disjunction_TTP_NTTP
PathDefining Arg:Spatial_Relation, Value:Start|End|Mids|GoalDefining

